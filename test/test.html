<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
      mocha.ui('bdd'); 
      mocha.reporter('html');
      expect = chai.expect;
    </script>
    <script src="../jquery.js"></script>
    <script src="../underscore.js"></script>
    <script src="../gdt.js"></script>
    <script src="test.js"></script>
    <script>
      if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
      else { mocha.run(); }
    </script>

    <div style="display:none;">
      <table class="todo">
        <thead>
          <tr>
            <th>ToDo</th>
            <th>In Progress</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="todo"></td>
            <td id="in-progress"></td>
            <td id="done"></td>
          </tr>
        </tbody>
      </table>

      <div class="create-card" id="create-card">
        <input class="name text-input" type="text" name="add" value="" placeholder="create new todo <press `Enter` to submit>"><br>
        <div>
          <input class="isbug" type="checkbox" name="bug" value=""><label for="bug">bug?</label>
          <button class="reset btn">Reset</button>
          <button class="load btn">Load Sample Data</button>
        </div>
      </div>
    </div>
  </body>
</html>
